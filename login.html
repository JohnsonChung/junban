<body> 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>あなたに専属の <span>&#8220 順番コンシェル &#8221</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7 column">
                <dl>
                    <dt>一、タブレットとスマホ簡単に始められます。</dt>
                    <dd>アプリ版はAndroidのみ準備して今うs。
                    </dd>
                    <dt>ニ、利用料は無料コースから。気軽に始められます。</dt>
                    <dd>登録件数一日100件まで無料。
                    </dd>
                    <dt>三、発券プリンタ不要で維持費がかかりません。</dt>
                    <dd>お客様の手書きサインが登録されますので、周辺機器不要。
                    </dd>
                </dl>
            </div>
            <div class="col-sm-5 column">
                <div class="panel panel-default">
                    <div class="panel-heading">ログイン
                        <span class="pull-right">または<a>アカウントを作成</a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-default btn-primary">Sign in</button>
                            </div>
                            <label>
                                <input type="checkbox">&nbspRemember me</label>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
            </div>
        </div>
    </div>
    <footer></footer>
