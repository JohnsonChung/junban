<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootstrap 3, from LayoutIt!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
    <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
    <!--script src="js/less-1.3.3.min.js"></script-->
    <!--append ‘#!watch’ to the browser URL, then refresh the page. -->

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <style>
        html {            
            height: 100%;
            width: 100%;
        }
        body {
            position: relative;                        
            font-family: メイリオ, sans-serif;
            height: 100%;
            width: 100%;
        }
        body:after {            
            content:'';
            position: fixed;            
            z-index: -1;
            bottom: 115px;
            height: 45px;
            width: 100%;
            background-color: #00b7ee;
            opacity: 0.5;
        }
        h1 {            
            color: #00b7ee;
            line-height: 3em;
        }
        dl {            
            
        }
        dt {
            color: #00b7ee;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        dd {
            color: #999;
            margin-left: 3em;
            margin-bottom: 30px;
        }
        .bg-container {
            position: absolute;
            z-index: 1;
            background-image: url('img/comic/login-comic.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center bottom;         
            background-size:  auto auto;
            height: 100%;
            width: 100%;
        }
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255,255,255,0.8);
        }
    </style>
    <div class="bg-container"></div>
    <div class="container">
        <div class="row">
            <h1>あなたに専属の ” 順番コンシェル ”</h1>
        </div>
        <div class="row clearfix">
            <div class="col-md-7 column">
                <dl>
                    <dt>一、タブレットとスマホ簡単に始められます。</dt>
                    <dd>アプリ版はAndroidのみ準備して今うs。
                    </dd>
                    <dt>ニ、利用料は無料コースから。気軽に始められます。</dt>
                    <dd>登録件数一日100件まで無料。
                    </dd>
                    <dt>三、発券プリンタ不要で維持費がかかりません。</dt>
                    <dd>お客様の手書きサインが登録されますので、周辺機器不要。
                    </dd>
                </dl>
            </div>
            <div class="col-md-5 column">
                <div class="panel panel-default">
                    <div class="panel-heading">ログイン
                        <span class="pull-right">または<a>アカウントを作成</a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-default btn-primary">Sign in</button>
                            </div>
                            <label>
                                <input type="checkbox">&nbspRemember me</label>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
            </div>
        </div>
    </div>
</body>

</html>
