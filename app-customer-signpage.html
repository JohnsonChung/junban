<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Untitled</title>

    <!-- boilerplate -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- fonts -->
    <link rel="stylesheet" type="text/less" href="svg/flaticon/flaticon.css">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/less" href="css/combine.less">
    <link rel="stylesheet" type="text/less" href="css/app-questions.less">
    <link rel="stylesheet" type="text/less" href="css/signpage.less">

    <!-- livePage extension -->
    <!-- <linkrel="livePage" href="css/" /> -->

    <!-- vendor -->
    <script src="js/jquery.min.js"></script>
    <script src="js/less-1.7.0.min.js"></script>
    <script src="js/holder.js"></script>

    <!-- javascript -->
    <script src="js/modernizr.custom.js"></script>

</head>

<body>
    <!-- main content -->
    <div class="container container-full main-content">
        <div class="row height-100">
            <div class="col-md-10 col-xs-10 col-table height-100">
                <div class="row-question row">
                    <div class="col-md-12 col-center">
                        <h1>Please Sign Your Name</h1>
                    </div>
                </div>
                <div class="row-answer row">
                    <div class="col-md-12 col-xs-12 height-100">
                        <div class="signature-area">
                            <div class="animate stylie ">
                                <i class="glyph-icon flaticon-finger2 "></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-pagination row">
                    <div class="col-md-12 col-center">
                        <div class="col-md-offset-3 col-md-2 col-xs-4">
                            <a class="btn btn-default btn-block btn-lg btn-forward">
                                <span class="glyphicon  glyphicon-repeat"></span>Rewrite</a>
                        </div>
                        <div class="col-md-4 col-xs-8">
                            <a class="btn btn-primary btn-block btn-lg btn-next">Next <span class="glyphicon glyphicon-arrow-right"></span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2 progress-nav">
                <div class="list-group">
                    <div href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-home"></h1>
                        <br/>Home
                    </div>
                    <div href="#" class="list-group-item active text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-pencil"></h1>
                        <br/>Sign
                    </div>
                    <div href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-question-sign"></h1>
                        <br/>Questions
                        <br/>
                        <ul class="pagination question-pagination">
                            <li><a>1</a>
                            </li>
                            <li class="active"><a>2</a>
                            </li>
                            <li><a>3</a>
                            </li>
                            <li><a>4</a>
                            </li>
                            <li><a>5</a>
                            </li>
                        </ul>
                    </div>
                    <div href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-star"></h1>
                        <br/>Complete
                    </div>
                    <div href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-remove"></h1>
                        <br/>
                        <button href="" class="btn btn-default">cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- nav-top -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container container-full">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
        </div>
    </nav>
</body>



</html>
