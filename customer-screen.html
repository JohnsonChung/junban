<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/less" href="css/combine.less">
    <link rel="stylesheet" type="text/less" href="css/vertical-tab.less">
    <link rel="stylesheet" type="text/less" href="css/style.less">

    <!-- livePage extension -->
    <linkrel="livePage" href="css/combine.less" />
    <linkrel="livePage" href="css/style.less" />

    <!-- vendor -->
    <script src="js/jquery.min.js"></script>
    <script src="js/less-1.7.0.min.js"></script>
    <script src="js/holder.js"></script>


    <!-- javascript -->
    <script src="js/modernizr.custom.js"></script>

<body>
    <div class="container container-vertical-block">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 vertical-tab-container">

                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 vertical-tab">
                    <!-- flight section -->
                    <div class="vertical-tab-content active">
                        <center>
                            <h1 class="glyphicon glyphicon-plane" style="font-size:5em;color:#55518a"></h1>
                            <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
                            <h3 style="margin-top: 0;color:#55518a">Flight Reservation</h3>
                        </center>
                    </div>
                    <!-- train section -->
                    <div class="vertical-tab-content">
                        <center>
                            <h1 class="glyphicon glyphicon-road" style="font-size:5em;color:#55518a"></h1>
                            <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
                            <h3 style="margin-top: 0;color:#55518a">Train Reservation</h3>
                        </center>
                    </div>

                    <!-- hotel search -->
                    <div class="vertical-tab-content">
                        <center>
                            <h1 class="glyphicon glyphicon-home" style="font-size:5em;color:#55518a"></h1>
                            <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
                            <h3 style="margin-top: 0;color:#55518a">Hotel Directory</h3>
                        </center>
                    </div>
                    <div class="vertical-tab-content">
                        <center>
                            <h1 class="glyphicon glyphicon-cutlery" style="font-size:5em;color:#55518a"></h1>
                            <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
                            <h3 style="margin-top: 0;color:#55518a">Restaurant Diirectory</h3>
                        </center>
                    </div>
                    <div class="vertical-tab-content">
                        <center>
                            <h1 class="glyphicon glyphicon-credit-card" style="font-size:5em;color:#55518a"></h1>
                            <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
                            <h3 style="margin-top: 0;color:#55518a">Credit Card</h3>
                        </center>
                    </div>
                </div>

                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 vertical-tab-menu">
                    <div class="list-group">
                        <a href="#" class="list-group-item active text-center">
                            <h1 style="font-size:2em;" class="glyphicon glyphicon-home"></h1>
                            <br/>Home
                        </a>
                        <a href="#" class="list-group-item text-center">
                            <h1 style="font-size:2em;" class="glyphicon glyphicon-pencil"></h1>
                            <br/>Sign
                        </a>
                        <a href="#" class="list-group-item text-center">
                            <h1 style="font-size:2em;" class="glyphicon glyphicon-question-sign"></h1>
                            <br/>Questions
                            <br>1 2 3 4 5
                        </a>
                        <a href="#" class="list-group-item text-center">
                            <h1 style="font-size:2em;" class="glyphicon glyphicon-star"></h1>
                            <br/>Complete
                        </a>
                        <a href="#" class="list-group-item text-center">
                            <h1 style="font-size:2em;" class="glyphicon glyphicon-remove"></h1>
                            <br/>
                            <button href="" class="btn btn-default">cancel</button>
                        </a>
                    </div>
                </div>

            </div>
        </div>
