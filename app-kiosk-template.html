<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, miniumn-scale=1, maximum-scale=1.2">
    <title>Kiosk</title>

    <!-- boilerplate -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/combine-app-kiosk.css">

    <!-- vendor -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/less-1.7.3.min.js"></script> -->
    <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>

    <!-- javascript -->
    <script src="js/modernizr.custom.js"></script>
    <script src="js/template-load.js"></script>

    <!-- Clear local-Storage -->
    <script>
    /* Provisory for dev environment: */
    // localStorage.clear();
    </script>
</head>

<body>
    <!-- 從外部讀取樣板 -->
    <style>
    iframe {
        display: none;
    }
    </style>
    <iframe id="template1" title="Start" src="template/template-customer-1.html"></iframe>
    <iframe id="template2" title="Sign" src="template/template-customer-2.html"></iframe>
    <iframe id="template3" title="Question" src="template/template-customer-3.html"></iframe>
    <iframe id="template4" title="Complete" src="template/template-customer-4.html"></iframe>
    <iframe id="template5" title="QR" src="template/template-customer-5.html"></iframe>
    <iframe id="template7" title="Final-Remind" src="template/template-customer-7-final-remind.html"></iframe>
    <iframe id="template6" title="Closed" src="template/template-customer-6.html"></iframe>


    <!-- 內容顯示區 -->
    <div class="container container-fixed">
        <!-- working part -->
        <div class="col-left">
            <ul class="cards">
                <li>
                    <div class="card">
                        <span class="serial">99</span>
                        <!-- 
                             -->
                        <span class="signature">
                            <div class="img-signature"></div>
                        </span>
                        <!-- 
                             -->
                        <span class="esquire">様</span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- working part -->
        <div class="col-right">
            <!-- before part -->
            <div class="row row-table">
                <div id="content" class="col-sm-10 col-xs-9 col-table">

                </div>
                <div class="col-sm-2 col-xs-3 progress-nav">
                    <ul class="list-group">
                        <li href="#" name="home" class="list-group-item text-center">
                            <i class="fa fa-home"></i>
                            <br/>ホーム
                        </li>
                        <li href="#" name="sign" class="list-group-item text-center">
                            <i class="fa fa-pencil"></i>
                            <br/>サイン
                        </li>
                        <li href="#" name="question" class="list-group-item text-center">
                            <i class="fa fa-question-circle"></i>
                            <br/>質問
                            <br/>
                            <ul class="pagination question-pagination">
                                <li class="disabled"><a>1</a>
                                </li>
                                <li class="disabled"><a>2</a>
                                </li>
                                <li class="active disabled"><a>3</a>
                                </li>
                                <li class="disabled"><a>4</a>
                                </li>
                                <li class="disabled"><a>5</a>
                                </li>
                            </ul>
                        </li>
                        <li href="#" name="complete" class="list-group-item text-center">
                            <i class="fa fa-star"></i>
                            <br/>完成
                        </li>
                    </ul>
                    <!-- btn-cancel -->
                    <div class="">
                        <a class="btn btn-default btn-cancel">
                            <i class="fa fa-times"></i>
                            キャンセル
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- nav-top -->
    <nav class="navbar navbar-custom navbar-sm navbar-fixed-top" role="navigation">
        <div class="container container-full">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">吉野家 - ようこそ！</a>
            </div>
            <div class="pull-right" data="template-count">
                <a id="button1" class="btn btn-primary btn-xs navbar-btn" type="button" data-target="template1">Start</a>
                <a id="button2" class="btn btn-primary btn-xs navbar-btn" type="button" data-target="template2">Sign</a>
                <a id="button3" class="btn btn-primary btn-xs navbar-btn" type="button" data-target="template3">Question</a>
                <a id="button4" class="btn btn-primary btn-xs navbar-btn" type="button" data-target="template4">Complete</a>
                <a id="button5" class="btn btn-primary btn-xs navbar-btn" type="button" data-target="template5">QR</a>
                <a id="button7" class="btn btn-primary btn-xs navbar-btn" type="button" data-target="template7">Remind</a>
                <a id="button6" class="btn btn-primary btn-xs navbar-btn" type="button" data-target="template6">Closed</a>
            </div>
            <script>
            $(document).ready(function() {
                function resetActive() {
                    $('.list-group-item').removeClass('active');
                }
                $('[id^="button"]').bind('click', resetActive);
                $('#button1').bind('click', function() {
                    $('.list-group-item[name="home"]').addClass('active');
                });
                $('#button2').bind('click', function() {
                    $('.list-group-item[name="sign"]').addClass('active');
                });
                $('#button3').bind('click', function() {
                    $('.list-group-item[name="question"]').addClass('active');
                });
                $('#button4').bind('click', function() {
                    $('.list-group-item[name="complete"]').addClass('active');
                });
                $('#button5').bind('click', function() {
                    $('.list-group-item[name="complete"]').addClass('active');
                });
            });
            </script>

            <!-- for dev create Cards -->
            <script>
            $(document).ready(function() {
                var card = $('.card').parent().html();
                for (var i = 18 - 1; i >= 0; i--) {
                    $('.cards').append('<li>' + card + '</li>');
                };
                $('.cards .serial').each(function(i) {
                    $(this).html(i + 3);
                })
            })
            </script>

            <!-- editing template -->
            <script>
            $(window).load( function() {
                var template = getTemplate('#button7');
                setContent(template());
            });
            </script>
        </div>
    </nav>
</body>



</html>
