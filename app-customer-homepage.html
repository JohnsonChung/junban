<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Untitled</title>

    <!-- boilerplate -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- fonts -->
    <link rel="stylesheet" type="text/less" href="svg/flaticon/flaticon.css">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/less" href="css/app-questions.less">
    <link rel="stylesheet" type="text/less" href="css/app-homepage.less">
    <link rel="stylesheet" href="css/ladda-themeless.min.css">

    <!-- livePage extension -->
    <!-- <linkrel="livePage" href="css/" /> -->

    <!-- vendor -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/less-1.7.0.min.js"></script>
    <script type="text/javascript" src="js/holder.js"></script>

    <!-- javascript -->
    <script src="js/modernizr.custom.js"></script>
</head>

<body>
    <!-- main content -->
    <div class="container container-full main-content">
        <div class="row height-100">
            <div class="col-md-10 col-xs-10 col-table height-100">
                <div class="row-brand row">
                    <div class="col-md-12 col-center">
                        <img id="brand-logo" src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="row-counter row">
                    <div class="col-md-12 col-center">
                        <h1>ただいま
                            <span class="groups-counter">
                                <span class="groups-counter-number">21</span>
                                <span class="groups-counter-unit">組</span>
                            </span>組様がお待ちです</h1>
                        <h2>Push Button below to get in the line.</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-center">
                        <button class="btn btn-primary ladda-btn ladda-button" data-style="zoom-in">
                            <span class="ladda-label">Submit</span>
                        </button>
                        <div class="wrapper">
                            <input type="button">
                            <label><i class='icon-off'>Start</i>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2 progress-nav">
                <div class="list-group">
                    <div href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-home"></h1>
                        <br/>Home
                    </div>
                    <div href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-pencil"></h1>
                        <br/>Sign
                    </div>
                    <div href="#" class="list-group-item active text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-question-sign"></h1>
                        <br/>Questions
                        <br/>
                        <ul class="pagination question-pagination">
                            <li><a>1</a>
                            </li>
                            <li><a>2</a>
                            </li>
                            <li class="active"><a>3</a>
                            </li>
                            <li><a>4</a>
                            </li>
                            <li><a>5</a>
                            </li>
                        </ul>
                    </div>
                    <div href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-star"></h1>
                        <br/>Complete
                    </div>
                    <div href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-remove"></h1>
                        <br/>
                        <button href="" class="btn btn-default">cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/ladda.min.js"></script>
    <script src="js/spin.min.js"></script>
    <script>
    // Bind normal buttons
    Ladda.bind('.ladda-btn', {
        timeout: 2000
    });

    // Bind progress buttons and simulate loading progress
    Ladda.bind('.ladda-btn', {
        callback: function(instance) {
            var progress = 0;
            var interval = setInterval(function() {
                progress = Math.min(progress + Math.random() * 0.1, 1);
                instance.setProgress(progress);

                if (progress === 1) {
                    instance.stop();
                    clearInterval(interval);
                }
            }, 200);
        }
    });

    // You can control loading explicitly using the JavaScript API
    // as outlined below:

    // var l = Ladda.create( document.querySelector( 'button' ) );
    // l.start();
    // l.stop();
    // l.toggle();
    // l.isLoading();
    // l.setProgress( 0-1 );
    </script>




    <!-- nav-top -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container container-full">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
        </div>
    </nav>
</body>



</html>
