    <style type="text/css">
    [class^="col-"] {

    .smart-navbar {

        background: #fff;

        border-top: 25px solid black;
        border-bottom: 65px solid black;
        border-left: 4px solid black;
        border-right: 4px solid black;
        border-radius: 10px;
        position: relative;
    }
    .smartphone:before {
        content: "";
        display: block;
        position: absolute;
        top: -13px;
        left: 50%;
        margin-left: -18px;
        background: #ccc;
        height: 3px;
        width: 36px;
        border-radius: 4px;
    }
    .smartphone:after {
        content: "\e157";
        display: block;
        position: absolute;
        bottom: -55px;
        left: 50%;
        padding-left: 14px;
        margin-left: -22.5px;
        background: inherit;
        width: 45px;
        height: 45px;
        border: 1px solid #444;
        border-radius: 50%;
        font-family: 'Glyphicons Halflings';
        line-height: 45px;
        color: #999;
        font-size: 18px;
        background: -webkit-linear-gradient(top, rgb(24,24,24) 43%,rgb(65,65,65) 95%); /* Chrome10+,Safari5.1+ */
