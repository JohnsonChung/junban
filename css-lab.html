    <!-- css -->
    <style>
    html,
    body {
        height: 100%;
        min-height: 100%;
    }
    #sandbox {
        position: relative;
        height: 100%;
    }
    .ball {
        position: absolute;
        left: calc(50% - 35px);
        top: calc(50% - 35px);
        /*margin-left: -35px;*/
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: #5E4DAE;
        opacity: 0.5;
    }
    .ball:after {
        content: "I am Ball.";
        display: inline-block;
        position: absolute;
        top: 100%;        
        margin: 0 auto;
    }
    </style>

    <!-- javascript -->
     <script>
        var keyframes = [{
            transform: 'translate3d(0,0,0)',
            boxShadow: '0px 0px 0px black',

        }, {

        }];

            duration: 700,
            iterations: Infinity,
            fill: 'forwards',
            easing: 'cubic-bezier(0.215, 0.610, 0.355, 1.000)'
