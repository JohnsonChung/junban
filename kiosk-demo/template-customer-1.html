<div class="col-sm-12 col-table">
    <div class="row-brand row" style="border: none">
        <div class="col-md-12 col-center">
            <img id="brand-logo" src="img/logo.png" alt="" ng-click="toggleFullscreen()">
        </div>
    </div>
    <div class="row-counter row">
        <div class="col-md-12 col-center">
            <h1>ただいま
                <span class="groups-counter">
                    <span class="groups-counter-number">{{parties}}</span>
                    <span class="groups-counter-unit">組</span>
                </span>組様がお待ちです</h1>
            <h2>Push Button below to get in the line.</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-center">
            <div class="wrapper btn-start">
                <input type="button" ng-click="goto(1)">
                <label><i class='icon-off'>Start</i>
                </label>
            </div>
        </div>
    </div>
</div>
