        <div class="col-xs-12 col-center vertical-middle">
            <div>
                <h1 class="heading-reset text-success">- Your turn was successfully added -</h1>
                <h2 class="heading-reset text-muted">Please patiently until your number is called</h2>
            </div>
        </div>
    </div>
    <div class="row row-qr row-4">    
        <div class="col-xs-12 col-center vertical-middle">   
            <div>            
                <h1 class="heading-reset">This is your Jyunban Checker</h1>         
                <span class="list-number text-primary">{{parties+1}}</span>

            </div>
        </div>

    <div class="row row-3">

                <div class="col-xs-offset-3 col-xs-6"><a class="btn btn-custom btn-question btn-block"

        </div>
        </div>
    </div>
