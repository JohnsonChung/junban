<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Question</title>

    <!-- boilerplate -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- fonts -->
    <link rel="stylesheet" type="text/less" href="svg/flaticon/flaticon.css">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/less" href="css/combine-app-customer.less">

    <!-- livePage extension -->
    <!-- <linkrel="livePage" href="css/" /> -->

    <!-- vendor -->
    <script src="js/jquery.min.js"></script>
    <script src="js/less-1.7.0.min.js"></script>
    <script src="js/holder.js"></script>

    <!-- javascript -->
    <script src="js/modernizr.custom.js"></script>

</head>

<body>
    <!-- main content -->
    <div class="container container-full main-content">
        <div class="row row-table">
            <div class="col-md-10 col-xs-10 col-table">
                <div class="row-question row ">
                    <div class="col-md-12 col-center">
                        <h1>This is a Sample Title.</h1>
                        <h4>and this is sub title.</h4>
                    </div>
                </div>
                <div class="row-answer row">
                    <div class="col-md-12 col-xs-12">
                        <div class="row">
                            <!-- BUG The number of あ over 38  will cause block corrupt in 10"-->
                            <div class="col-md-6 col-xs-6 nowrap-fix"><a class="btn btn-default btn-question btn-block">
                            りんご</a>
                            </div>
                            <div class="col-md-6 col-xs-6 nowrap-fix"><a class="btn btn-default btn-question btn-block">スイカ</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-xs-6 nowrap-fix"><a class="btn btn-default btn-question btn-block">メロン</a>
                            </div>
                            <div class="col-md-6 col-xs-6 nowrap-fix"><a class="btn btn-default btn-question btn-block">イチゴ</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-xs-6 nowrap-fix"><a class="btn btn-default btn-question btn-block">グレープフルーツ</a>
                            </div>
                            <div class="col-md-6 col-xs-6 nowrap-fix"><a class="btn btn-default btn-question btn-block">マンゴ</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-xs-6 nowrap-fix"><a class="btn btn-default btn-question btn-block">トウガン</a>
                            </div>
                            <div class="col-md-6 col-xs-6 nowrap-fix"><a class="btn btn-default btn-question btn-block">ああああああああああああああああああああああああああああああ</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-pagination row">
                    <div class="col-md-12 col-center">
                        <div class="col-md-offset-3 col-md-2 col-xs-4">
                            <a class="btn btn-default btn-block btn-lg btn-forward">Forward</a>
                        </div>
                        <div class="col-md-4 col-xs-8">
                            <a class="btn btn-primary btn-block btn-lg btn-next">Next</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2 progress-nav">
                <ul class="list-group">
                    <li href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-home"></h1>
                        <br/>Home
                    </li>
                    <li href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-pencil"></h1>
                        <br/>Sign
                    </li>
                    <li href="#" class="list-group-item active text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-question-sign"></h1>
                        <br/>Questions
                        <br/>
                        <ul class="pagination question-pagination">
                            <li><a>1</a>
                            </li>
                            <li><a>2</a>
                            </li>
                            <li class="active"><a>3</a>
                            </li>
                            <li><a>4</a>
                            </li>
                            <li><a>5</a>
                            </li>
                        </ul>
                    </li>
                    <li href="#" class="list-group-item text-center">
                        <h1 style="font-size:2em;" class="glyphicon glyphicon-star"></h1>
                        <br/>Complete
                    </li>
                </ul>

                <!-- btn-cancel -->
                <div class="">
                    <a class="btn btn-default btn-cancel">
                        <span class="glyphicon glyphicon-remove"></span>
                        &nbspCancel</a>
                </div>
            </div>
        </div>
    </div>

    <!-- nav-top -->
    <nav class="navbar navbar-default navbar-sm navbar-fixed-top" role="navigation">
        <div class="container container-full">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
        </div>
    </nav>
</body>



</html>
