    <!-- javascript -->
    <script src="js/modernizr.custom.js"></script>

    <script type="text/javascript">
    $(function() {
        for (var i = 40; i >= 0; i--) {
            $('.box').prepend('<li>' + i + '</li>');
        };
        function clear() {
            $(this).css({"height":"0", "font-size":"0","margin":"0"}).delay(1000).queue(function() { $(this).remove(); });;
        }
        $('li').bind('click', clear);
    });
    </script>
</head>

<body>
    <ul class="box">
    </ul>
</body>
