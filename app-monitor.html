<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Untitled</title>

    <!-- boilerplate -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/less" href="css/app-monitor.less">

    <!-- livePage extension -->
    <!-- <linkrel="livePage" href="css/" /> -->

    <!-- vendor -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/less-1.7.0.min.js"></script>
    <script type="text/javascript" src="js/holder.js"></script>

    <!-- javascript -->
    <script src="js/modernizr.custom.js"></script>

    <script type="text/javascript">
    $(function() {

        var persudoCounts = 40;
        var span = $('li:last-child').html();

        // create multiple boxes        
        for (var i = persudoCounts - 1 ; i > 0; i--) {
            $('.monitor').append('<li>'+span+'</li>');
        };
        $('.number').each( function(i) {
            i++;
            $(this).html(i);            
        });

        // hidden box --> change into class
        var number = persudoCounts;
        $('.counts').html(persudoCounts);
        function clear() {
            $(this).css({
                "height": "0",
                "width": "0",
                "top": "40px",
                "font-size": "0",
                "margin": "0"
            }).delay(1000).queue(function() {
                $(this).remove();
            });;
            number = number - 1;
            $('.counts').html( number );
        }

        // bind click event
        $('li').bind('click', clear);
        $('li:first-child').unbind("click");

        $('.btn-toggle').bind('click', function() {
            $(".box").toggleClass('hori verti');
        })
    });
    </script>
</head>

<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <span class="btn btn-primary btn-block btn-toggle">Change Alignment</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <ul class="box monitor hori">
            <li class="counter">
                <span class="counts">35</span>
            </li>
            <li>
                <div class="spans">                   
                    <span class="number">99</span><!-- 
                     --><span class="signature"><div class="img"></div></span><!-- 
                     --><span class="esquire">esq</span>
                </div>
            </li>
        </ul>
    </div>
</body>



</html>
