<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmium-scale=1.0, user-scalable=no">
    <title>Untitled</title>

    <!-- boilerplate -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/less" href="css/app-monitor.less">

    <!-- vendor -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/less-1.7.3.min.js"></script>
    <script type="text/javascript" src="js/holder.js"></script>

    <!-- javascript -->
    <script src="js/modernizr.custom.js"></script>

    <script type="text/javascript">
    $(function() {

        var persudoCounts = 21;
        var span = $('li:last-child').html();

        // create multiple boxes        
        for (var i = persudoCounts - 1; i > 0; i--) {
            $('.monitor').append('<li>' + span + '</li>');
        };
        $('.serial').each(function(i) {
            i++;
            $(this).html(i);
        });

        // hidden box --> change into class
        var number = persudoCounts;
        $('.counts').html(persudoCounts);

        function clear() {
            $(this).addClass("clear").delay(1000).queue(function() {
                $(this).remove();
            });;
            number = number - 1;
            $('.counts').html(number);
        }

        // bind click event
        $('li').bind('click', clear);
        $('li:first-child').unbind("click");

        $('.btn-toggle').bind('click', function() {
            $(".box").toggleClass('horizontal vertical');
        })
    });
    </script>
</head>

<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6">
                    <span class="btn btn-primary btn-block btn-toggle">Change Alignment</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <ul class="box monitor horizontal">
            <li class="counter">
                <span class="counts">35</span>
            </li>
            <li>
                <div class="card">
                    <span class="serial">99</span>
                    <!-- 
                     -->
                    <span class="signature">
                        <div class="img-signature"></div>
                    </span>
                    <!--

                    <span class="esquire">esq</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="popout-serial-caller centered-in-unknow">
            <div class="panel panel-primary centered">
                <div class="panel-heading">
                    <ul class="animated-loading-dotted">
                        <li>.</li>
                        <li>.</li>
                        <li>.</li>
                        <li>.</li>
                        <li>.</li>
                        <li>.</li>
                        <li>.</li>
                        <li>.</li>
                        <li>.</li>
                    </ul>
                    <h1 class="msg-nowServing">We are now serving</h1>
                </div>
                <div class="panel-body">
                    <label class="label-serial">9</label>
                </div>
                <div class="panel-footer">                    
                    <span class="signature signature-esq">
                        <span class="img-signature"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- template popout btn -->
    <div class="btn btn-warning btn-popout">popout
    </div>
    <style>
        .btn-popout { 
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 99999;
        }   
    </style>
    <script>
        // template popout toggle
        $(document).ready(function() {
            $('.btn-popout').bind('click', function() {
                $('.popout-serial-caller').toggleClass("active");
            });
        });
    </script>
</body>
